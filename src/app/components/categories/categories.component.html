<div class="container">
    <table mat-table [dataSource]="detailsArray">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element" class="cell-container">
          <ng-container *ngIf="column !== 'Actions'">
            {{ element[column] }}
          </ng-container>
          <ng-container *ngIf="column === 'Actions'">
            <button mat-icon-button color="primary" (click)="editCategory(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategory(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <button mat-fab color="primary" (click)="navigate()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
