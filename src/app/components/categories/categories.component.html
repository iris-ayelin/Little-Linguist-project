<h1> Categories </h1>

<table mat-table [dataSource]="categoryArray">
    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Category Name  </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>
    <ng-container matColumnDef="wordsCount">
        <th mat-header-cell *matHeaderCellDef> No. of words </th>
        <td mat-cell *matCellDef="let element"> {{ element.words.length }} </td>
      </ng-container>
    <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef> Last edit date  </th>
        <td mat-cell *matCellDef="let element"> {{getCurrentDate()}} </td>
    </ng-container>
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
        <mat-icon>edit</mat-icon>
        </button>
        <button>
        <mat-icon>delete</mat-icon>
        </button>
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
     </table>
     <div class="add-button">
        <button mat-raised-button color="primary">Add</button>
      </div>
